<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="calculator">
            <div id="screen">
                <div id = "display"></div>
                <div id = "result">0</div>
            </div>
            <div id = "buttons">
                <button id="clear" onclick="calculator.reset()">CLEAR</button>
                <button id="delete" onclick="calculator.del()">DELETE</button>
                <button onclick="calculator.appendDigit(7)">7</button>
                <button onclick="calculator.appendDigit(8)">8</button>
                <button onclick="calculator.appendDigit(9)">9</button>
                <button onclick="calculator.appendOperator('÷')">÷</button>
                <button onclick="calculator.appendDigit(4)">4</button>
                <button onclick="calculator.appendDigit(5)">5</button>
                <button onclick="calculator.appendDigit(6)">6</button>
                <button onclick="calculator.appendOperator('×')">×</button>
                <button onclick="calculator.appendDigit(1)">1</button>
                <button onclick="calculator.appendDigit(2)">2</button>
                <button onclick="calculator.appendDigit(3)">3</button>
                <button onclick="calculator.appendOperator('−')">−</button>
                <button id="comma" onclick="calculator.appendComma()">.</button>
                <button onclick="calculator.appendDigit('0')">0</button>
                <button id="equals" onclick="calculator.operate()">=</button>
                <button onclick="calculator.appendOperator('+')">+</button>
            </div>
        </div>
        <footer>made with <span style="color:#8a9820">&#x2764</span> by Camomille</footer>
    </body>
</html>
